<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Zaid | Graphic & AI Expert</title>
    <meta name="description" content="Premium digital identity for a Graphic & AI Expert.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#030014',
                        cosmic: '#070318',
                        nebula: '#0f0628',
                        aurora: '#1a0a3e',
                        glow: {
                            violet: '#7C3AED',
                            indigo: '#4F46E5',
                            purple: '#A855F7',
                            blue: '#3B82F6',
                            cyan: '#06B6D4',
                            pink: '#EC4899',
                            white: '#F8FAFC'
                        },
                        glass: {
                            DEFAULT: 'rgba(255,255,255,0.03)',
                            hover: 'rgba(255,255,255,0.06)',
                            border: 'rgba(255,255,255,0.06)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    },
                    animation: {
                        'float-slow': 'float-slow 20s ease-in-out infinite',
                        'float-reverse': 'float-slow 25s ease-in-out infinite reverse',
                        'pulse-glow': 'pulse-glow 10s ease-in-out infinite',
                        'spin-slow': 'spin 20s linear infinite',
                    },
                    keyframes: {
                        'float-slow': {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '33%': { transform: 'translate(30px, -30px) rotate(5deg)' },
                            '66%': { transform: 'translate(-20px, 20px) rotate(-5deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.6', transform: 'translate(-50%, -50%) scale(1)' },
                            '50%': { opacity: '0.8', transform: 'translate(-50%, -50%) scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-void: #030014;
            --bg-cosmic: #070318;
            --glow-violet: #7C3AED;
        }

        body {
            background-color: var(--bg-void);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030014; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1a0a3e; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7C3AED; 
        }

        /* Noise Texture */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            mix-blend-mode: overlay;
        }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(135deg, #7C3AED 0%, #4F46E5 50%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glass Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .glass-panel-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.1);
        }

        .glass-nav {
            background: rgba(3, 0, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Glow Utilities */
        .glow-text {
            text-shadow: 0 0 40px rgba(124,58,237,0.3);
        }
        .glow-box-hover:hover {
            box-shadow: 
              0 0 0 1px rgba(124,58,237,0.3),
              0 8px 32px rgba(124,58,237,0.15),
              0 0 60px rgba(124,58,237,0.1);
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(124, 58, 237, 0.1);
            border-left-color: #7C3AED;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased selection:bg-glow-violet selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Lucide) ---
        // Since we are using CDN, we can't import. 
        // We will create simple wrapper components that use the `lucide` global
        // However, Lucide's createIcons looks for elements. 
        // Better approach for React in this environment: SVG components or using a helper.
        // I'll define the specific icons used as components for cleaner React code.

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Icons = {
            Palette: (props) => <Icon name="palette" {...props} />,
            Brain: (props) => <Icon name="brain" {...props} />,
            Code: (props) => <Icon name="code" {...props} />,
            Sparkles: (props) => <Icon name="sparkles" {...props} />,
            TrendingUp: (props) => <Icon name="trending-up" {...props} />,
            Lightbulb: (props) => <Icon name="lightbulb" {...props} />,
            Play: (props) => <Icon name="play" {...props} />,
            Pause: (props) => <Icon name="pause" {...props} />,
            ExternalLink: (props) => <Icon name="external-link" {...props} />,
            Menu: (props) => <Icon name="menu" {...props} />,
            X: (props) => <Icon name="x" {...props} />,
            Mail: (props) => <Icon name="mail" {...props} />,

            Instagram: (props) => <Icon name="instagram" {...props} />,
            ArrowRight: (props) => <Icon name="arrow-right" {...props} />,
            Download: (props) => <Icon name="download" {...props} />,
            Phone: (props) => <Icon name="phone" {...props} />,
        };

        // --- DATA ---
        const PORTFOLIO_DATA = {
            personal: {
                name: "Muhammad Zaid",
                alias: "Zaid Mughal",
                role: "Graphic And AI Expert",
                tagline: "I transform ideas into stunning digital reality with precision and creativity.",
                email: "zaidbilal215@gmail.com",
                avatar: "https://i.postimg.cc/fyjdrDPZ/Untitled-design-1.png",
                resume: "https://ik.imagekit.io/0kzbr6cex/Black%20and%20White%20Modern%20Web%20Developer%20Resume%20(2).pdf",
                instagram: "https://www.instagram.com/zaidahmed_14/",
                phone: "+923394807064"
            },
            skills: [
                { icon: "Palette", title: "Graphic Design", desc: "Proficient in Adobe Photoshop, Adobe Illustrator, creating high-quality visual content." },
                { icon: "Brain", title: "AI Expertise", desc: "Deep knowledge of generative AI models for image creation and content development." },
                { icon: "Code", title: "Web Development", desc: "Solid foundation in HTML, CSS, and JavaScript, specializing in responsive, modern structures." },
                { icon: "Sparkles", title: "Branding", desc: "Developing strong visual identities, logos, and cohesive brand guidelines." },
                { icon: "TrendingUp", title: "Digital Marketing", desc: "Social media strategy, content optimization, and digital trends for visibility." },
                { icon: "Lightbulb", title: "Problem Solving", desc: "Analytical mind dedicated to overcoming technical challenges and improving systems." }
            ],
            projects: [
                {
                    name: "Ahsan Fabrics",
                    url: "https://zaidmughal215.github.io/Ahsanfabricsofficial/#home",
                    image: "https://i.postimg.cc/ZqMGFBm0/Screenshot-2025-11-02-042230.png",
                    description: "A premium e-commerce website designed for elegance and easy shopping. Features include smooth navigation and WhatsApp checkout.",
                    tags: ["E-commerce", "HTML/CSS", "Responsive"]
                },
                {
                    name: "Allget Website",
                    url: "https://www.pakkashmirproperties.online/#home",
                    image: "https://i.postimg.cc/kX5DQ3HL/Screenshot-2025-11-09-002353.png",
                    description: "A tech-inspired platform for modded apps and games. The modern green theme reflects innovation and digital energy.",
                    tags: ["Tech Platform", "Modern UI", "JavaScript"]
                },
                {
                    name: "Subhan Studio",
                    url: "https://zaidmughal215.github.io/subhanstudio/",
                    image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop",
                    description: "A modern studio portfolio website showcasing creative works and digital services with a sleek dark theme.",
                    tags: ["Portfolio", "Dark Theme", "Web Design"]
                }
            ],
            creative: [

                    title: "Watch Post Redesign",
                    before: "https://i.postimg.cc/X7vYF6BF/wp-130-d7390feb-812a-4766-ac7f-784969f15ff1-1024x1024.webp",
                    after: "https://i.postimg.cc/GmyrJLLp/1764784192134-019ae554-e931-7c64-bffe-c0a5901c06b6.png"
                },
                {

                    before: "https://i.postimg.cc/NGzWN3Pp/1764834955172-image.png",
                    after: "https://i.postimg.cc/br7VzjKK/1764835315256-019ae861-194a-7fa4-a663-8f26241fbddd.png"
                }
            ],
            videos: [
                {
                    title: "Watch Product Animation",
                    thumbnail: "https://i.postimg.cc/MKbgmTrc/Carliongton-premium-black-analog-mens-s-watch-6020.webp",
                    video: "https://ik.imagekit.io/0kzbr6cex/kling_20251214_Video_to_Audio__632_2-vmake.mp4"
                },
                {
                    title: "Logo Branding Animation",
                    thumbnail: "https://i.postimg.cc/wTvD04WK/218070638-105866751775241-4228397030925297540-n.jpg",
                    video: "https://ik.imagekit.io/0kzbr6cex/Add%20a%20little%20bit%20of%20body%20text.mp4"
                }
            ]
        };

        // --- HOOKS ---
        const useScrollReveal = (threshold = 0.1) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [threshold]);

            return [ref, isVisible];
        };

        // --- COMPONENTS ---

        const Reveal = ({ children, delay = 0, className = "" }) => {
            const [ref, isVisible] = useScrollReveal();
            const delayStyle = { transitionDelay: `${delay}ms` };
            
            return (
                <div 
                    ref={ref} 
                    style={delayStyle}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-12"
                    } ${className}`}
                >
                    {children}
                </div>
            );
        };

        const Background = () => (
            <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                {/* Base Gradient */}
                <div className="absolute inset-0 bg-[radial-gradient(ellipse_80%_50%_at_50%_-20%,#1a0a3e_0%,#030014_100%)]" />
                
                {/* Orbs */}
                <div className="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-glow-violet/15 blur-[80px] animate-float-slow" />
                <div className="absolute -bottom-[30%] -left-[15%] w-[800px] h-[800px] rounded-full bg-glow-indigo/10 blur-[100px] animate-float-reverse" />
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] rounded-full bg-glow-purple/5 blur-[60px] animate-pulse-glow" />
                
                {/* Noise */}
                <div className="absolute inset-0 bg-noise" />
                
                {/* Grid (Optional) */}
                <div className="absolute inset-0 bg-[radial-gradient(rgba(255,255,255,0.02)_1px,transparent_1px)] [background-size:40px_40px] opacity-30" />
            </div>
        );

        const SectionTitle = ({ title, subtitle, centered = false }) => (
            <div className={`mb-12 ${centered ? "text-center" : "text-left"}`}>
                <h2 className="text-3xl md:text-5xl font-display font-bold text-white mb-4 glow-text">
                    {title}
                </h2>
                <div className={`h-1 w-20 bg-gradient-to-r from-glow-violet to-glow-cyan rounded-full ${centered ? "mx-auto" : ""}`} />
                {subtitle && <p className="mt-4 text-slate-400 max-w-2xl mx-auto">{subtitle}</p>}
            </div>
        );

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'About', href: '#about' },
                { name: 'Skills', href: '#skills' },
                { name: 'Projects', href: '#projects' },
                { name: 'Creative', href: '#creative' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
                    isScrolled ? 'glass-nav h-16' : 'bg-transparent h-20'
                }`}>
                    <div className="container mx-auto px-6 h-full flex items-center justify-between">
                        <a href="#" className="text-2xl font-display font-bold text-gradient">Zaid.</a>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center space-x-8">
                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href}
                                    className="text-sm font-medium text-slate-400 hover:text-white transition-colors relative group"
                                >
                                    {link.name}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-glow-violet transition-all duration-300 group-hover:w-full" />
                                </a>
                            ))}
                            <a 
                                href="#contact" 
                                className="px-5 py-2 rounded-full border border-glow-violet/30 bg-glow-violet/10 text-white text-sm font-medium hover:bg-glow-violet/20 hover:border-glow-violet/60 transition-all"
                            >
                                Let's Talk
                            </a>
                        </div>

                        {/* Mobile Toggle */}
                        <button 
                            className="md:hidden text-white"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        >
                            {mobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {mobileMenuOpen && (
                        <div className="absolute top-full left-0 w-full bg-cosmic/95 backdrop-blur-xl border-b border-white/5 p-6 md:hidden flex flex-col space-y-4 shadow-2xl">

                                    key={link.name}

                            </Reveal>
                            
                            <Reveal delay={200}>

                                    <span className="block text-white">Shaping the</span>
                                    <span className="text-gradient">Digital Future.</span>
                                </h1>
                            </Reveal>
                            
                            <Reveal delay={300}>
                                <p className="text-lg md:text-xl text-slate-400 max-w-lg leading-relaxed">
                                    I am <span className="text-white font-medium">{PORTFOLIO_DATA.personal.name}</span>. 
                                    {PORTFOLIO_DATA.personal.tagline}
                                </p>
                            </Reveal>
                            
                            <Reveal delay={400}>
                                <div className="flex flex-wrap gap-4 pt-4">
                                    <a 
                                        href="#projects" 
                                        className="px-8 py-4 rounded-xl bg-glow-violet text-white font-semibold shadow-[0_0_20px_rgba(124,58,237,0.4)] hover:shadow-[0_0_40px_rgba(124,58,237,0.6)] hover:-translate-y-1 transition-all duration-300"
                                    >
                                        View Projects
                                    </a>
                                    <a 
                                        href={PORTFOLIO_DATA.personal.resume} 
                                        target="_blank"
                                        className="px-8 py-4 rounded-xl glass-panel text-white font-semibold hover:bg-white/10 transition-all duration-300 flex items-center gap-2"
                                    >
                                        <Icons.Download size={20} />
                                        Resume
                                    </a>
                                </div>
                            </Reveal>
                        </div>

                        {/* Image Content */}
                        <div className="order-1 md:order-2 flex justify-center relative">
                            <Reveal delay={500} className="relative">
                                {/* Glow Rings behind image */}
                                <div className="absolute inset-0 rounded-full bg-gradient-to-tr from-glow-violet to-glow-cyan blur-[60px] opacity-40 animate-pulse-glow" />
                                <div className="relative w-64 h-64 md:w-96 md:h-96 rounded-full p-2 border border-white/10 glass-panel">
                                    <img 
                                        src={PORTFOLIO_DATA.personal.avatar} 
                                        alt="Profile" 
                                        className="w-full h-full object-cover rounded-full border-4 border-white/5"
                                    />
                                    {/* Orbital Element */}
                                    <div className="absolute top-0 left-0 w-full h-full animate-spin-slow pointer-events-none">
                                        <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-glow-cyan shadow-[0_0_20px_#06B6D4]" />
                                    </div>
                                </div>
                            </Reveal>
                        </div>
                    </div>
                </section>
            );
        };

        const About = () => (
            <section id="about" className="py-20 relative z-10">
                <div className="container mx-auto px-6">
                    <Reveal>
                        <div className="glass-panel rounded-3xl p-8 md:p-12 border border-white/10 bg-gradient-to-br from-white/5 to-transparent">
                            <div className="flex flex-col md:flex-row gap-12 items-center">
                                <div className="flex-1 space-y-6">
                                    <h3 className="text-3xl font-display font-bold text-white">Beyond the Code</h3>
                                    <p className="text-slate-300 leading-relaxed text-lg">
                                        Muhammad Zaid is a talented and hardworking 16-year-old student from Faisalabad who studies at Fauji Foundation. He has shown remarkable academic performance by securing 89% in his last exam, reflecting his dedication and intelligence. 
                                    </p>
                                    <p className="text-slate-400 leading-relaxed">
                                        Zaid has a deep passion for technology, coding, and digital design, often spending his time creating creative projects such as websites, games, and software. His curiosity drives him to constantly learn new skills and explore innovative ideas.
                                    </p>
                                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-6 pt-4">
                                        <div>
                                            <h4 className="text-3xl font-bold text-glow-violet">16</h4>
                                            <p className="text-sm text-slate-500">Years Old</p>
                                        </div>
                                        <div>
                                            <h4 className="text-3xl font-bold text-glow-blue">89%</h4>
                                            <p className="text-sm text-slate-500">Academic Score</p>
                                        </div>
                                        <div>
                                            <h4 className="text-3xl font-bold text-glow-pink">15+</h4>

            return (
                <Reveal delay={index * 100} className="h-full">
                    <div className="group h-full p-8 rounded-2xl glass-panel glass-panel-hover transition-all duration-300 border border-white/5 hover:-translate-y-2">

                        </div>
                        <h3 className="text-xl font-bold text-white mb-3 group-hover:text-glow-violet transition-colors">{skill.title}</h3>
                        <p className="text-sm text-slate-400 leading-relaxed group-hover:text-slate-300">{skill.desc}</p>

        const Skills = () => (
            <section id="skills" className="py-24 relative z-10">
                <div className="container mx-auto px-6">
                    <Reveal>
                        <SectionTitle 
                            title="Technical Arsenal"

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

                            <SkillCard key={idx} skill={skill} index={idx} />
                        ))}
                    </div>
                </div>
            </section>
        );

        const ProjectCard = ({ project, index }) => (
            <Reveal delay={index * 150}>
                <div className="group relative rounded-2xl overflow-hidden glass-panel border border-white/10 hover:border-glow-violet/30 transition-all duration-500">
                    {/* Image */}
                    <div className="h-64 overflow-hidden relative">
                        <div className="absolute inset-0 bg-gradient-to-t from-bg-void to-transparent opacity-60 z-10" />
                        <img 
                            src={project.image} 
                            alt={project.name} 
                            className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"
                        />
                        <div className="absolute top-4 right-4 z-20">
                            <a 
                                href={project.url} 
                                target="_blank"
                                className="w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center text-white hover:bg-glow-violet hover:scale-110 transition-all"
                            >
                                <Icons.ExternalLink size={18} />
                            </a>
                        </div>
                    </div>
                    
                    {/* Content */}
                    <div className="p-8 relative z-20">
                        <h3 className="text-2xl font-bold text-white mb-3 group-hover:text-glow-violet transition-colors">{project.name}</h3>
                        <p className="text-slate-400 mb-6 line-clamp-2">{project.description}</p>
                        <div className="flex flex-wrap gap-2">
                            {project.tags.map(tag => (
                                <span key={tag} className="px-3 py-1 text-xs font-medium rounded-full bg-white/5 border border-white/10 text-slate-300">
                                    {tag}
                                </span>
                            ))}
                        </div>
                    </div>
                    
                    {/* Hover Glow */}
                    <div className="absolute inset-0 border-2 border-glow-violet/0 rounded-2xl group-hover:border-glow-violet/20 transition-all duration-500 pointer-events-none" />
                </div>
            </Reveal>
        );

        const Projects = () => (
            <section id="projects" className="py-24 relative z-10">
                <div className="container mx-auto px-6">
                    <SectionTitle 
                        title="Featured Projects" 
                        subtitle="Production-ready applications built with precision."
                    />
                    <div className="grid md:grid-cols-2 gap-8">
                        {PORTFOLIO_DATA.projects.map((proj, idx) => (
                            <ProjectCard key={idx} project={proj} index={idx} />
                        ))}
                    </div>
                </div>
            </section>
        );

        const BeforeAfterSlider = ({ before, after, title }) => {
            const [sliderPosition, setSliderPosition] = useState(50);
            const containerRef = useRef(null);

            const getX = (e) => {
                if (e.touches && e.touches[0]) {
                    return e.touches[0].clientX;
                }
                return e.clientX;
            };

            const handleMove = (e) => {
                if (!containerRef.current) return;
                const clientX = getX(e);
                if (typeof clientX !== 'number') return;
                
                const rect = containerRef.current.getBoundingClientRect();
                const x = (clientX - rect.left) / rect.width;
                setSliderPosition(Math.min(100, Math.max(0, x * 100)));
            };

            return (
                <div className="space-y-4">
                    <h4 className="text-lg font-semibold text-white">{title}</h4>
                    <div 
                        ref={containerRef}
                        className="relative w-full aspect-square rounded-xl overflow-hidden cursor-ew-resize select-none border border-white/10 group shadow-2xl"
                        onMouseMove={handleMove}
                        onTouchMove={handleMove}
                    >
                        {/* After Image (Background) */}
                        <img src={after} alt="After" className="absolute inset-0 w-full h-full object-cover" />
                        <span className="absolute top-4 right-4 bg-black/60 backdrop-blur-md px-3 py-1 text-xs font-bold tracking-wider rounded border border-white/10 text-white font-mono pointer-events-none select-none">AFTER</span>

                        {/* Before Image (Clipped) */}
                        <div 
                            className="absolute inset-0 overflow-hidden"
                            style={{ width: `${sliderPosition}%` }}
                        >
                            <img src={before} alt="Before" className="absolute inset-0 w-full max-w-none h-full object-cover" style={{ width: containerRef.current?.offsetWidth || '100%' }} />
                            <span className="absolute top-4 left-4 bg-glow-violet/80 backdrop-blur-md px-3 py-1 text-xs font-bold tracking-wider rounded border border-white/20 text-white font-mono pointer-events-none select-none">BEFORE</span>
                        </div>

                        {/* Slider Handle */}
                        <div 
                            className="absolute top-0 bottom-0 w-1 bg-glow-violet cursor-ew-resize z-20 flex items-center justify-center shadow-[0_0_30px_rgba(124,58,237,0.8)]"
                            style={{ left: `${sliderPosition}%` }}
                        >
                            <div className="w-12 h-12 rounded-full bg-white/10 backdrop-blur-lg border border-white/30 flex items-center justify-center shadow-xl transform -translate-x-[0.5px] hover:scale-110 transition-transform">
                                <div className="w-1.5 h-1.5 rounded-full bg-white mb-0.5"></div>
                                <div className="w-1.5 h-1.5 rounded-full bg-white mt-0.5"></div>
                                <svg className="absolute w-6 h-6 text-white drop-shadow-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M15 18l-6-6 6-6"/>
                                </svg>
                                <svg className="absolute w-6 h-6 text-white drop-shadow-md rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M15 18l-6-6 6-6"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CreativeLab = () => (
            <section id="creative" className="py-24 relative z-10 bg-black/20">
                <div className="container mx-auto px-6">
                    <SectionTitle 
                        title="Creative Lab" 
                        subtitle="Transforming concepts into visual reality."
                        centered
                    />
                    
                    <div className="grid md:grid-cols-2 gap-12 mt-12">
                        {PORTFOLIO_DATA.creative.map((item, idx) => (
                            <Reveal key={idx} delay={idx * 200}>
                                <BeforeAfterSlider 
                                    before={item.before} 
                                    after={item.after} 
                                    title={item.title} 
                                />
                            </Reveal>
                        ))}
                    </div>
                </div>
            </section>
        );

        const VideoCard = ({ video, index }) => {
            const videoRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);

            const handleMouseEnter = () => {
                if (videoRef.current) {
                    videoRef.current.play().catch(() => {}); 
                    setIsPlaying(true);
                }
            };

            const handleMouseLeave = () => {
                if (videoRef.current) {
                    videoRef.current.pause();
                    videoRef.current.currentTime = 0;
                    setIsPlaying(false);
                }
            };

            return (
                <Reveal delay={index * 150}>
                    <div 
                        className="group relative rounded-2xl overflow-hidden glass-panel border border-white/10 hover:border-glow-violet/30 transition-all cursor-pointer w-full aspect-video"
                        onMouseEnter={handleMouseEnter}
                        onMouseLeave={handleMouseLeave}
                    >
                        <video 
                            ref={videoRef}
                            src={video.video}
                            muted
                            loop
                            playsInline
                            className="w-full h-full object-cover"
                        />
                        
                        {/* Overlay when not playing */}
                        <div className={`absolute inset-0 bg-black/40 flex items-center justify-center transition-opacity duration-300 ${isPlaying ? 'opacity-0' : 'opacity-100'}`}>
                            <div className="w-16 h-16 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/20 shadow-xl group-hover:scale-110 transition-transform">
                                <Icons.Play fill="white" className="ml-1 text-white" />
                            </div>
                        </div>
                        
                        {/* Title Overlay */}
                        <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black via-black/60 to-transparent">
                            <h4 className="text-lg font-bold text-white">{video.title}</h4>
                        </div>
                    </div>
                </Reveal>
            );
        };

        const MotionWork = () => (
            <section className="py-24 relative z-10">
                <div className="container mx-auto px-6">
                    <div className="flex items-end justify-between mb-12">
                        <div>
                            <h2 className="text-3xl font-display font-bold text-white mb-2">Motion Art</h2>
                            <p className="text-slate-400">Bringing static pixels to life.</p>
                        </div>
                    </div>
                    
                    <div className="flex flex-col gap-16 max-w-4xl mx-auto">
                        {PORTFOLIO_DATA.videos.map((vid, idx) => (
                            <VideoCard key={idx} video={vid} index={idx} />
                        ))}
                    </div>
                </div>
            </section>
        );

        const Contact = () => (
            <section id="contact" className="py-32 relative z-10">
                <div className="container mx-auto px-6 text-center">
                    <Reveal>
                        <h2 className="text-4xl md:text-6xl font-display font-bold text-white mb-6">
                            Let's Create Something <br/>
                            <span className="text-gradient">Extraordinary.</span>
                        </h2>
                        <p className="text-slate-400 text-lg mb-12 max-w-xl mx-auto">
                            Whether you have a game-changing idea or just want to say hello, my inbox is always open for opportunities.
                        </p>
                        
                        <a 
                            href={`mailto:${PORTFOLIO_DATA.personal.email}`}
                            className="inline-flex items-center gap-3 px-8 py-4 rounded-2xl bg-white/5 border border-white/10 text-2xl md:text-4xl font-bold text-white hover:text-glow-violet hover:bg-white/10 hover:border-glow-violet/30 transition-all group"
                        >
                            <Icons.Mail className="w-8 h-8 md:w-10 md:h-10 group-hover:scale-110 transition-transform" />
                            {PORTFOLIO_DATA.personal.email}
                        </a>

                        <div className="flex justify-center gap-6 mt-12">
                            {[
                                { icon: "Instagram", url: PORTFOLIO_DATA.personal.instagram },
                                { icon: "Phone", url: `https://wa.me/${PORTFOLIO_DATA.personal.whatsapp || PORTFOLIO_DATA.personal.phone.replace('+','')}` },
                                { icon: "Github", url: "#" } // Placeholder
                            ].map((social, idx) => (
                                <a 
                                    key={idx}
                                    href={social.url}
                                    target="_blank"
                                    className="w-14 h-14 rounded-full glass-panel flex items-center justify-center text-slate-300 hover:text-white hover:bg-glow-violet hover:shadow-[0_0_30px_rgba(124,58,237,0.4)] transition-all duration-300"
                                >
                                    {Icons[social.icon] ? Icons[social.icon]({ size: 24 }) : null}
                                </a>
                            ))}
                        </div>
                    </Reveal>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="py-8 border-t border-white/5 relative z-10 bg-black/40">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-slate-500">
                    <p>&copy; 2024 Muhammad Zaid. All rights reserved.</p>
                    <p className="flex items-center gap-1">
                        Designed with <span className="text-glow-pink">‚ù§</span> & Cosmic Energy
                    </p>
                </div>
            </footer>
        );

        // --- APP ROOT ---
        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen relative font-sans text-slate-200">
                    <Background />
                    <Navbar />
                    <Hero />
                    <About />
                    <Skills />
                    <Projects />
                    <CreativeLab />
                    <MotionWork />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
